
name: Manual Regression Trigger
on:
  issue_comment:
    types: [created]

jobs:
  prepare:
    runs-on: ubuntu-latest
    if: github.event.issue.pull_request != '' && contains(github.event.comment.body, '/regression')
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: pr
        run: |
          echo "NAME_SUFFIX=-${{ github.issue.event.pull_request.number }}" >> $GITHUB_ENV
          echo "NAMESPACE=pr-${{ github.issue.event.pull_request.number }}" >> $GITHUB_ENV
          echo ${{ env.NAMESPACE }}
